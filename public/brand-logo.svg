<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="StudyXpert logo">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Card background with gradient -->
  <rect x="20" y="20" width="216" height="216" rx="32" fill="#0b0b0f"/>
  <rect x="20" y="20" width="216" height="216" rx="32" stroke="url(#g1)" stroke-opacity="0.45"/>

  <!-- Monogram 'S' and 'X' -->
  <!-- X -->
  <g stroke="url(#g1)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" filter="url(#glow)">
    <path d="M156 92 L200 136"/>
    <path d="M200 92 L156 136"/>
  </g>

  <!-- S -->
  <g fill="none" stroke="white" stroke-opacity="0.9" stroke-width="12" stroke-linecap="round" filter="url(#glow)">
    <path d="M56 108c0-22 18-40 40-40s40 18 40 40"/>
    <path d="M136 148c0 22-18 40-40 40s-40-18-40-40"/>
  </g>
</svg>
